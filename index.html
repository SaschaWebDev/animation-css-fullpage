<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fullpage Animations</title>
    <link rel="stylesheet" href="./fullpage.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="fullpage">
      <section class="section slide1">
        <h1>Home Decoration</h1>
      </section>
      <section class="section slide2">
        <h1>Different Styles</h1>
        <div class="description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
            vero exercitationem! Repellendus minus ipsa recusandae ullam dolore,
            error deserunt voluptatibus.
          </p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, nulla.
          </p>
        </div>
        <img src="./assets/chair2.png" alt="chair" class="chair" />
        <img src="./assets/chair3.png" alt="chair" class="chair" />
        <img src="./assets/chair1.png" alt="chair" class="chair" />
      </section>
      <section class="section slide3">
        <h1>Other Animations</h1>
      </section>
    </div>
    <!-- Chaining multiple animations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <!-- Animation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
